<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="card">
    <div class="Top">
      <img class="NFT_Img" alt="NFT Imagine" src="./images/image-equilibrium.jpg">
        <span class="NFT_Name">Equilibrium #3429</span>
          <span class="NFT_Description">Our Equilibrium collection promotes balance and calm.</span>
    </div>
    <div class="Middle">
      <img class="ETH_Icon" alt="ETH Icon" src="./images/icon-ethereum.svg">
        <img class="Clock_Icon" alt="Clock Icon" src="./images/icon-clock.svg">
          <span class="ETH_Price">0.041 ETH</span>
        <span class="Time_Left">3 Days Left</span>
    </div>
    <div class="Bottom">
      <img class="Avatar_Img" alt="Avatar Imagine" src="./images/image-avatar.png">
        <span class="Creation_Name">Creation of</span>
          <span class="Name">Jules Wyvern</span>
    </div>
  </div>
</main>
  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
